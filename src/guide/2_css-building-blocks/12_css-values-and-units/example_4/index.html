<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="utf-8"/>
    <title>CSS building blocks</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="box px">I am 200px wide</div>
<div class="box percent">I am 40% wide</div>

    <div class="box percent">I am 40% wide</div>
</div>
</body>
</html>
